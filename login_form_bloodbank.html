<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Login | LifeLink+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden border border-slate-200">
        
        <!-- Header -->
        <div class="bg-slate-900 p-8 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/medical-icons.png')]"></div>
            
            <div class="relative z-10">
                <div class="w-16 h-16 bg-slate-800 rounded-2xl mx-auto flex items-center justify-center mb-4 shadow-lg border border-slate-700">
                    <i class="fa-solid fa-building-columns text-2xl text-red-500"></i>
                </div>
                <h1 class="text-2xl font-bold text-white">Partner Portal</h1>
                <p class="text-slate-400 text-sm mt-1">Blood Bank Inventory Management</p>
            </div>
        </div>

        <!-- Form -->
        <div class="p-8">
            <form onsubmit="handleBankLogin(event)" class="space-y-6">
                
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Username / License No.</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-slate-400"><i class="fa-solid fa-user-shield"></i></span>
                        <input type="text" id="bankUser" required placeholder="e.g. rotary_bank" class="w-full pl-10 p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-red-500 outline-none transition">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-slate-400"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" id="bankPass" required placeholder="••••••••" class="w-full pl-10 p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-red-500 outline-none transition">
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="rounded text-red-600 focus:ring-red-500">
                        <span class="text-slate-600">Remember credentials</span>
                    </label>
                    <a href="#" class="text-red-600 font-bold hover:underline">Support</a>
                </div>

                <button type="submit" id="loginBtn" class="w-full bg-red-700 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-red-800 transition transform active:scale-95 flex justify-center items-center gap-2">
                    <span>Login to Inventory</span>
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </button>

            </form>

            <div class="mt-8 text-center border-t border-slate-100 pt-6">
                <p class="text-sm text-slate-500">Not a verified partner?</p>
                <a href="bloodbank_form.html" class="text-red-700 font-bold hover:underline">Register Blood Bank</a>
            </div>
        </div>

    </div>

    <!-- LOGIN LOGIC -->
    <script>
        // 1. Check Session
        if(localStorage.getItem('lifelink_bank_session')) {
            window.location.href = 'blood_bank_dashboard.html';
        }

        function handleBankLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('bankUser').value;
            const btn = document.getElementById('loginBtn');

            // UI Feedback
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Verifying...';

            setTimeout(() => {
                // Mock Auth
                // Accepts 'rotary', 'admin', or any string > 3 chars
                if (username.length > 3) {
                    
                    // 2. Create Session
                    const sessionData = {
                        id: "BANK-" + Math.floor(Math.random() * 1000),
                        name: "Rotary Blood Bank (Indiranagar)",
                        location: "Bangalore",
                        coordinates: [12.9784, 77.6408],
                        isLoggedIn: true,
                        username: username
                    };

                    localStorage.setItem('lifelink_bank_session', JSON.stringify(sessionData));
                    
                    // 3. Redirect
                    window.location.href = 'blood_bank_dashboard.html';

                } else {
                    alert("Invalid Credentials.");
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            }, 1000);
        }
    </script>
</body>
</html>
